<video width="1280" height="720" class="background" autoplay muted loop>
  <source src="../../../assets/videos/bluebokeh.mp4" type="video/mp4">
</video>
<div class="content z-depth-3">
  <div class="row">
    <div class="col s10 offset-s1">
      <h3 class="indigo-text text-lighten-4 centered">Welcome to your application history</h3>
      <hr>
    </div>
  </div>
  <div ng-if="ongoing" class="row">
    <h5 class="indigo-text text-lighten-4">You have cars in the shop. This is them.</h5>
    <hr>
    <div class="row">
      <div class="col s10 offset-s1">
        <table class="responsive-table highlight">
          <thead class="purple-text text-lighten-5">
            <td class="col l4 m5 s5"><i class="material-icons">directions_car</i></td>
            <td class="col l4 m3 s4"><i class="material-icons">date_range</i></td>
            <td class="col l2 m2 s1"><i class="material-icons">done_all</i></td>
            <td class="col l1 m2 s1"><i class="material-icons">info</i></td>
          </thead>
          <tbody>
            <tr class="pink-text text-lighten-5">
              <td class="col l4">Car</td>
              <td class="col l4">Entry Date</td>
              <td class="col l2">Pick Up?</td>
              <td class="col l1">Details</td>
            </tr>
            <tr>
              <td class="col l4">mercedes</td>
              <td class="col l4">01/01/01</td>
              <td class="col l2">true false</td>
              <td class="col l1">Icon</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <h5 class="indigo-text text-lighten-4">Your most recent previous appointments: limited to 4... </h5>
    <hr>
    <div class="col s12 m6">
      <h2 class="header">Car</h2>
      <div class="card horizontal pink-text text-accent-2">
        <div class="card-image">
          <img src="https://lorempixel.com/100/190/nature/6">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p><span class="card-title">Title</span></p>
            <p>blah blah blah</p>
          </div>
          <div class="card-action">
            <a href="" class="pink-text text-accent-4" (click)="actions()">More details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
